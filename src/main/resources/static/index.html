<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Create Requests and Responses</title>
	
    
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="css/bootstrap.min.css" rel=stylesheet>
	
	
	<script>
		$(document).ready(function(){
			$('form').submit(function(e){    
				
				e.preventDefault();
				
				var request = $('#request').val().trim();
				
				var response = $('#response').val().trim();
				
				
				$.post("/defineMessages", JSON.stringify({'request': request, 'response': response}), function(data){
						
						
					window.location.href = '/index.html';
						
						
				}, "json");
				
			});
		});
	</script>

   
  </head>
  <body>
		<br>
		<br>
		<form class="form-horizontal" method="post" id="form">
			<div class="form-group">
				<label for="inputEmail3" class="col-md-4 control-label">Request</label>
				<div class="col-md-4">
					<input required="required" class="form-control" id="request" placeholder="Request">
				</div>
			</div>
			<div class="form-group">
				<label for="inputPassword3" class="col-md-4 control-label">Response</label>
				<div class="col-md-4">
					<input required="required" class="form-control" id="response" placeholder="Response">
				</div>
			</div>
			
			<button id="login" type="submit" class="btn btn-primary col-md-offset-4 col-md-4">Create</button>
		</form>
		

		

	
  </body>
</html>
